apiVersion: apps/v1
kind: Deployment
metadata: 
  name: app1 
  labels:
    tier: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels: 
        tier: frontend
    spec:
      containers:
      - name: app1
        image: kiran2361993/kubegame:v2