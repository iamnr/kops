apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1 
  labels: 
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
      app: nginx
  template:
    metadata:
      labels: 
        tier: frontend
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - name: port
          containerPort: 80
---
apiVersion: v1 
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort 
  selector:
    tier: frontend
    app: nginx
  ports:  
  - name: name-of-the-service
    port: 80
    targetPort: port
    protocol: TCP
